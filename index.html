<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<title>HTTP Requests Tester</title>
</head>
<body>
	<!-- The body of the web page -->
	<!-- Header of the web page -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">HTTP Requests Tester</a>
		</div>
	</nav>

	<!-- The form for sending the HTTP request -->
	<div class="container mt-5">
		<form>
			<div class="mb-3">
				<input type="text" class="form-control" name="target-url" placeholder="URL">
			</div>
		</form>
		<form>
			<div class="mb-3">
				<textarea type="text" class="form-control" name="request-data" placeholder="Enter the data for the request in JSON format" style="resize: none; height: 150px;"></textarea>
			</div>
		</form>
		<select class="form-select" name="request-type">
			<option value="get">GET Request</option>
			<option value="post">POST Request</option>
		</select>
		
		<button type="button" class="btn btn-primary my-3" id="send-request-btn">Send Request</button>
	</div>

	<!-- The textarea element which will display the response of the HTTP request -->
	<div class="container my-3">
		<label class="form-label">Response of the HTTP request : </label>
		<textarea class="form-select" name="output" placeholder="Response of the HTTP request" style="resize: none; height: 250px;" disabled readonly></textarea>
	</div>
</body>

<!-- Bootstap javascript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<!-- Required javascript -->
<script type="text/javascript" src="script.js"></script>

</html>
